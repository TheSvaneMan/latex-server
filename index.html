<!DOCTYPE html>
<html>

<head>
  <title>TeX Live Compiler</title>
  <style>
    #pdfContainer {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>TeX Live Compiler</h1>
  <form id="texForm" enctype="multipart/form-data">
    <input type="file" id="texFile" name="texFile" accept=".tex" />
    <textarea id="texCode" name="texCode" rows="10" cols="80"></textarea><br>
    <button type="submit">Compile</button>
  </form>

  <div id="pdfContainer"></div>
  <a id="download-link"></a>
  <iframe id="inlineFrameExample"
  title="Inline Frame Example"
  width="300"
  height="200"
  src="temp"
  >
</iframe>
  <script src="./main.js"></script>
</body>

</html>

<style>
  #pdfContainer {
    min-height: 800px;
    min-width: 400px;
    background-color: rgb(100, 100, 107);
  }
</style>
